name: fluent_vlc_player
description: A Fluent Video Player with Material You design, seamless loop playback, private vault, and customizable themes.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.4
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Encryption for Vault
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # Material You
  dynamic_color: ^1.7.0
  
  # File Management
  file_picker: ^6.1.1
  
  # UI
  flutter_animate: ^4.5.0
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.6
  fluentui_system_icons: ^1.1.223

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
