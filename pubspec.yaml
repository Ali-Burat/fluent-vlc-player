name: fluent_vlc_player
description: A Fluent Video Player with Material You design, seamless loop playback, private vault, and customizable themes.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Video Player
  video_player: ^2.8.3
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Encryption for Vault
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # File Management
  file_picker: ^6.2.0
  
  # Video Thumbnail
  video_thumbnail: ^0.5.3
  
  # Permissions
  permission_handler: ^11.3.0
  
  # UI
  flutter_animate: ^4.3.0
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.18.1
  path: ^1.8.3
  
  # Icons
  cupertino_icons: ^1.0.6
  fluentui_system_icons: ^1.1.223
  
  # Dynamic Color (Material You)
  dynamic_color: ^1.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
