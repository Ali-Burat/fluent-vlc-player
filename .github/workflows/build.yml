name: Build Flutter App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluent-player-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-android]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: fluent-player-apk
          path: ./artifacts

      - name: Get Version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Fluent Player v${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ‰ Fluent Player Release
            
            ### âœ¨ Features
            - Material You dynamic color theme
            - Video player with seamless loop
            - Private vault with AES encryption
            - Local settings persistence
            
            ### ðŸ“± Download
            Download the APK file below to install on your Android device.
            
          files: ./artifacts/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
